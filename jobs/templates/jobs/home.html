<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Muhammad Farouk</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>

<body>


    <main>

        <section class="py-3 text-center bg-dark">
                <div class="col-lg-12 col-md-8 mx-auto">
                    <h1 class="jumbotron-heading" style="color: white">Muhammad Farouk</h1>
                    
                    <p class="lead" style="color: white">Hi! I'm Farouk. I'm a Python and Django Developer. I have been learning Data Analysis as well. I hope you enjoy visiting my site.</p>
                    <p>
                        <a href="mailto:mofasuhu@gmail.com" class="btn btn-primary my-2">mofasuhu@gmail.com</a> 
                        <a href="https://github.com/mofasuhu" class="btn btn-primary my-2" target="_blank">GitHub Profile</a> <a href="https://www.linkedin.com/in/muhammadfarouk/" class="btn btn-primary my-2" target="_blank">LinkedIn Profile</a>
                    </p>
                    
                    

                </div>
        </section>
<br>
        <section class="py-3 text-center bg-light">
            <div class="col-lg-12 col-md-8 mx-auto">
                <img src="{% static 'me.jpg' %}" height="350" alt="Muhammad Farouk Photo" style="opacity:1">
                
            </div>
        </section>
        <br>
        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

                    {% for job in jobs.all %}
                    <div class="col">
                        <a href="{% url 'detail' job.id %}">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" height="200" src="{{ job.image.url }}">
                            <div class="card-body">
                                <p class="card-text">{{ job.summary }}</p>
                            </div>
                        </div>
                        </a>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>

    </main>



    <script src="{% static 'jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
